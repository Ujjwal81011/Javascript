<script>
    const requestUrl = 'https://api.github.com/users/Ujjwal81011'
   const XHR =  new XMLHttpRequest()
   XHR.open('GET', requestUrl) 
XHR.onreadystatechange = function(){
    console.log(XHR.readyState);
    if (XHR.readyState === 4) {
        console.log(this.responseText);
    }
}
   XHR.send();
</script>
